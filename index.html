<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="github">
            <div class="main_top">
                <div class="logo">devfinder</div>
                <div class="mode">
                    <span class="mode-text">DARK</span>
                    <div class="mode-logo">
                        <img class="moon" src="./image/moon.svg" alt="">
                        <img class="sun" src="./image/sun.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="search-bar">
                <div class="search-logo"><img src="./image/search.svg" alt=""></div>
                <form action="">
                    <input type="text" id="search" placeholder="enter your username">
                    <div class="search-error"></div>
                    <button class="search-btn">Search</button>
                </form>
            </div>
            <div class="main-info">
                <div class="info-top">
                    <div class="info-img">
                        <img src="./image/img.png" alt="">
                    </div>
                    <div class="info-right">
                        <div class="right-top">
                            <div class="name">The Octocat</div>
                            <div class="date">Joined 25 Jan 2011</div>
                        </div>
                        <div class="info-id">@octocat</div>

                    </div>
                </div>
                <div class="info-desc">
                    Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec odio. Quisque volutpat mattis eros.
                </div>
                <div class="info-stats">
                    <div class="stats_block">
                        <div class="stats_title">Repos</div>
                        <div class="stats_desc repos">8</div>
                    </div>
                    <div class="stats_block">
                        <div class="stats_title">Followers</div>
                        <div class="stats_desc followers">3938</div>
                    </div>
                    <div class="stats_block">
                        <div class="stats_title">Following</div>
                        <div class="stats_desc following">9</div>
                    </div>
                </div>
                <div class="info-links">
                    <div class="links-left">
                        <div class="links_block">
                            <div class="links_icon"><img src="./image/location.svg" alt=""></div>
                            <div class="links_text location">San Francisco</div>
                        </div>
                        <div class="links_block">
                            <div class="links_icon"><img src="./image/url.svg" alt=""></div>
                            <div class="links_text url">https://github.blog</div>
                        </div>
                    </div>
                    <div class="links-right">
                        <div class="links_block">
                            <div class="links_icon"><img src="./image/twitter.png" alt=""></div>
                            <div class="links_text twitter">Not Available</div>
                        </div>
                        <div class="links_block">
                            <div class="links_icon"><img src="./image/office.svg" alt=""></div>
                            <div class="links_text office">@github</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script/app.js"></script>

</body>

</html>
